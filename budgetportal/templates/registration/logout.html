{% extends "base_sso.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h1 class="Title">{% trans "Sign Out" %}</h1>

<div class="Card u-marginAuto u-marginBottom20">
  <div class="Card-content">
    <h2 class="Card-title u-marginBottom20">Confirmation</h2>
    <p>{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button class="Button" type="submit">{% trans 'Sign Out' %}</button>
    </form>
  </div>
</div>
{% endblock %}
