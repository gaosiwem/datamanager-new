{% load pipeline %}

<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %} - Code4SA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web application by Code for South Africa">
    <meta name="csrf-token" content="{{ csrf_token }}">

    {% block head-css %}
    {% stylesheet "css" %}
    {% endblock %}

    {% block head-meta %}{% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body {% block body-attributes %}{% endblock %} class='{% block body-class %}{% endblock %}'>

    {% block content %}
    {% endblock content %}

    {% block js %}
    {% javascript "js" %}

    {% if GOOGLE_ANALYTICS_ID %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ GOOGLE_ANALYTICS_ID }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}

    {% endblock %}

  </body>
</html>
