{% extends 'page-shell.html' %}
{% block page_content %}
<div class="Page-content">
  <div class="Page-contentInner">
    <h2 class="Page-mainHeading">Frequently Asked Questions (FAQ)</h2>

    {% for faq in faq_list %}
    <div class="Page-card u-marginBottom20">
      <div class="Section">
        <h2 class="Section-title"> {{ faq.title }}</h2>
        <div>{{ faq.content|safe }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
